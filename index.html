<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos básicos, personaliza según tus necesidades */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }

        .product img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marketplace</h1>
    </header>
    <div class="container">
        <h2>Productos en Venta ajajajajaj</h2>
        <div class="product">
            <img src="product1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Descripción del producto 1.</p>
            <p>Precio: $100</p>
            <button onclick="addToCart('Producto 1', 100)">Añadir al Carrito</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Descripción del producto 2.</p>
            <p>Precio: $150</p>
            <button onclick="addToCart('Producto 2', 150)">Añadir al Carrito</button>
        </div>

        <div id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
            </ul>
            <p>Total: $<span id="cart-total">0</span></p>
        </div>
    </div>

    <script>
        // Función para agregar productos al carrito
        let cartTotal = 0;
        const cartItems = [];

        function addToCart(productName, price) {
            cartItems.push({ productName, price });
            cartTotal += price;
            updateCartDisplay();
        }

        // Función para actualizar la visualización del carrito
        function updateCartDisplay() {
            const cartItemsList = document.getElementById("cart-items");
            const cartTotalElement = document.getElementById("cart-total");

            cartItemsList.innerHTML = "";
            cartItems.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.productName} - $${item.price}`;
                cartItemsList.appendChild(listItem);
            });

            cartTotalElement.textContent = cartTotal;
        }
    </script>
</body>
</html>
